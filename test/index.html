<!DOCTYPE html>
<html>

body {

}
.box {
	float:left;

}
#a { background:rgb(100%,0%,0%); border: solid 10px #aa5511; }

	<body>
		<div id='b' class='box'>

		</div>

$('#c').proximity(function( ev ){

Proximity.observe(
	document.querySelector('#b'), 70, function(p){
		this.style.borderRadius = ( p * 100 ) + '%';
	}
);

Proximity.observe(
	document.querySelector('#c'), 100, function(p){
		this.style.transform = 'rotate(' + (180 * p ) + 'deg)';
	}
);

Proximity.observe(
	document.querySelector('#d'), 200, function(p){
		this.innerText = (p * 100).toFixed(2);
	}
);
		</script>
	</body>
